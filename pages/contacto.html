<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="../index.html">
            <img src="../images/logo/images.jpg" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
              <a class="nav-link" href="../pages/productos.html">Productos</a>
              <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
              <a class="nav-link" href="../pages/preguntas.html">Preguntas</a>
              <a class="nav-link" href="../pages/contacto.html">Contactanos</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" required />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom03" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom05" class="form-label"
              >Tu consulta</label
            >
            <textarea class="form-control" style="height: 100px"></textarea>
            <div class="invalid-feedback"></div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck">
                Acepto termino y condiciones
              </label>
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <h2>Seguinos en nuetras redes!</h2>
      <div>
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
